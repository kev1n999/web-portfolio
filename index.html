<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Fernando - Developer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
</head>

<body class="flex justify-center items-center h-[100vh]" id="background">
  <button id="toggleMusic"
    class="fixed top-5 cursor-pointer left-5 bg-neutral-800/70 text-white px-3 py-2 rounded-lg border border-neutral-600 hover:bg-neutral-700 transition">
    ðŸ”Š
  </button>

  <audio id="bgMusic" loop>
    <source src="./songs/song.ogg" type="audio/mpeg" />
  </audio>

  <div id="pageContent" class="flex justify-center items-center w-full">
    <header
      class="flex justify-center flex-col items-center bg-neutral-800 h-[430px] w-[350px] md:w-[600px] rounded-[18px] border-white border-solid border-[1px]">
      <nav
        class="flex justify-center items-center bg-black border-solid border-[2px] border-neutral-700 rounded-[12px] w-[330px] md:w-[380px] h-[40px]">
        <ul class="flex flex-row gap-5 text-white">
          <li class="transition-colors duration-300 hover:text-neutral-400">
            <a href="#" data-page="home">Home</a>
          </li>
          <li class="transition-colors duration-300 hover:text-neutral-400">
            <a href="#" data-page="about">About</a>
          </li>
          <li class="transition-colors duration-300 hover:text-neutral-400">
            <a href="#" data-page="skills">Skills</a>
          </li>
        </ul>
      </nav>

      <div class="flex justify-center p-10 pb-4">

      <div>
        <h1 class="text-3xl font-mono text-white flex justify-center">

            alt="" class="pl-[40px]" />

      </div>
      <div>
        <p class="text-slate-400 text-lg text-center">Developer</p>

      <div class="flex justify-center gap-1 p-2">
        <div class="icon">

            <img src="./assets/icons/github.png" alt=""
              class="size-10 transform transition duration-75 hover:scale-95 cursor-pointer" /></a>
        </div>

        <div class="icon">
          <a href="https://discord.com/users/1284623028323483715">
            <img src="./assets/icons/discord.png" alt=""
              class="size-10 transform transition duration-75 hover:scale-95 cursor-pointer" /></a>
        </div>

        <div class="icon">
          <a href="https://linkedin.com/in/kevin-fdev">
            <img src="./assets/icons/linkedin.png" alt=""
              class="size-10 transform transition duration-75 hover:scale-95 cursor-pointer" /></a>
        </div>
      </div>

      <div>
        <h3 class="text-neutral-500">Developed by Kevin</h3>
      </div>
    </header>
  </div>
  <script src="./script.js"></script>
  <script>
    VANTA.TOPOLOGY({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x0
    })
  </script>

</html>
